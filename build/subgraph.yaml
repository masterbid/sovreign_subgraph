specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SushiswapFactory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac"
      abi: SushiswapFactory
      startBlock: 13042175
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - Pair
      abis:
        - name: SushiswapFactory
          file: SushiswapFactory\abis\SushiswapFactory.json
        - name: IERC20
          file: SushiswapFactory\abis\IERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: SushiswapFactory\SushiswapFactory.wasm
  - kind: ethereum/contract
    name: SovUsdc
    network: mainnet
    source:
      address: "0x9B98Ff54446C7Ccf3118f980B5F32520d7Fa5207"
      abi: SovUsdc
      startBlock: 13042175
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Pair
        - PairSnapshot
      abis:
        - name: SovUsdc
          file: SovUsdc\abis\SovUsdc.json
        - name: IERC20
          file: SovUsdc\abis\IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: SovUsdc\SovUsdc.wasm
