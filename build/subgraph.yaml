specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SovToken
    network: mainnet
    source:
      address: "0x0afee744b6d9ff2b78f76fe10b3e0199c413fd34"
      abi: SovToken
      startBlock: 13041691
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Mint
      abis:
        - name: SovToken
          file: SovToken\abis\SovToken.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
      file: SovToken\SovToken.wasm
  - kind: ethereum/contract
    name: ReignDAO
    network: mainnet
    source:
      address: "0xdE809BBe8FB348581D4c913393E0AD456002D591"
      abi: ReignDAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vote
      abis:
        - name: ReignDAO
          file: ReignDAO\abis\ReignDAO.json
      eventHandlers:
        - event: Vote(indexed uint256,indexed address,bool,uint256)
          handler: handleVote
      file: SovToken\SovToken.wasm
