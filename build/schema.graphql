type Account @entity {
  id: ID! #<accountAddress>
  address: Bytes!
  mints: [Mint!]! @derivedFrom(field: "to")
  voteHistory: [Vote!]! @derivedFrom(field: "user")
}

type Mint @entity {
  id: ID!
  to: Account!
  value: BigDecimal!
  timestamp: BigInt!
  transaction: Bytes!
}

type Vote @entity {
  id: ID!
  proposalId: BigInt!
  user: Account!
  support: Boolean!
  votingPower: BigInt!
}
